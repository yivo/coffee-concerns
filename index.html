<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="lib/backbone.mixins.js"></script>
</head>
<body>

<script type="text/javascript">

    var UiElementsPlugin = {

        initialize : function() {
            this.on('render', this.reset, this);
        },

        $ui : function(elName) {
            if (this.ui) {
                if (!this.__cache) this.__cache = {};
                var $el = this.__cache[elName];
                if (!($el instanceof $)) {
                    $el = this.__cache[elName] = this.$(this.ui[elName]);
                }
                return $el;
            }
        },

        reset : function() {
            this.__cache = {};
            return this;
        }

    };

    var View = Backbone.View.extend({

        ui : {
            'red-button' : 'button.red'
        },

        render : function(html) {
            this.$el.html(html);
            this.trigger('render', this);
            return this;
        }

    });

    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);
    View.use(UiElementsPlugin);

    var view = new View();

    var html = $('<button>', {'class' : 'red', text : 'Press me'});
    view.render(html);
    console.log(view.$ui('red-button').text());

    html = $('<button>', {'class' : 'red', text : 'Click me'});
    view.render(html);
    console.log(view.$ui('red-button').text());

</script>

</body>
</html>
